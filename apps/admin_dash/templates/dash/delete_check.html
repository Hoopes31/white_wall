<html>
    <head>
        <title>Deleted User {{context.id}}</title>
        <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'/>
    </head>
    <body>
        <div class='container' style='padding:1em'>
            <form action='/dash/delete/{{num}}' method='POST'>
                {%csrf_token%}
                <h3>Are you sure you want to delete user {{num}}</h3>
                <div class='row'>
                    <div class='tweleve columns'>
                        <input type='submit' value='Yes, Destroy!'></input>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
